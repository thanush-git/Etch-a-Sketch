<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="main">
        <div class="heading">Etch-a-Sketch</div>

        <div class="options">
            <div class="pen-styles">
                <button class="opt" id="resize-prompt">Resize Pixels</button>
            </div>
            <div class="pen-styles">
                <input type="color" class="opt" id="pickColor">
                <button class="opt" id="eraser">Eraser</button>
                <button class="opt" id="surprise">Surprise Me</button>
            </div>
        </div>

        <div class="container">
        </div>

        <div class="post">
            <button class="opt">Export</button>
            <button class="opt" id="reset">Reset</button>
        </div>
    </div> 
</body>
<script src="script.js"></script>

</html>
